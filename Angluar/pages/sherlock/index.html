<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/library/angular.min.js"></script>
  </head>
  <body ng-app="BoltNetworkApp" ng-controller="myCtrl">
    <div class="header">
     <div class="row">
         <div class="col-lg-6">
        <input type="text" class="form-control" placeholder="season nr" ng-model="season">
         </div>
        </div>
      </div>
    <div class="main"  >
      <div class="container">
        <div class="content">
          <div class="row" ng-repeat="program in programs | filter: program.season = season">
            
            <div class="col-md-3" class="series_img"><img ng-src="{{program.series_img}}">
            </div>
            
            <div class="col-md-6">
              <h1 class="series">{{program.series}}</h1>
              <h2 class="episode">{{program.episode}}</h2>
              <p class="description">{{program.description}}</p>
            </div>

            <div class="col-md-3">
              <ul class="list-group">
                <li class="list-group-item"><span>Date: {{ program.datetime | date : mediumDate : timezone }} On air: {{ program.datetime | date : 'EEEE' }} Time: {{ program.datetime | date : 'H' : timezone }}</span>  </li>
        
                <li class="list-group-item"><span>Season: {{program.season}}</span>  </li>
                <li class="list-group-item"><span>episode: {{program.episode_nr}}</span>  </li>
              </ul>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
